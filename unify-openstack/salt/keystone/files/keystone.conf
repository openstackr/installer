{% from "mysql_server/files/map.jinja" import mysql with context %}
{% from "keystone/files/map.jinja" import keystone,controller_ip  with context %}

[DEFAULT]
admin_token={{ keystone.conn_token }}
public_bind_host=0.0.0.0
admin_bind_host=0.0.0.0
admin_port=35357
public_port=5000
public_endpoint=http://{{ controller_ip[0]|join(' ') }}:5000/v2.0/users
admin_endpoint=http://{{ controller_ip[0]|join(' ') }}:35357/v2.0/users

[database]
connection = mysql://{{ keystone.name }}:{{ keystone.password }}@{{ mysql.conn_host }}/{{ keystone.name }}
[revoke]
driver=keystone.contrib.revoke.backends.sql.Revoke
[token]
provider=keystone.token.providers.uuid.Provider
driver=keystone.token.persistence.backends.sql.Token

